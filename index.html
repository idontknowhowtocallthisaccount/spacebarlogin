<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Spacebar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="avatar.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="moving">
		<div class="moving-bg">
			
		</div>
	</div>
    <div class="container">
		<div class="logo">
			<img src="logo_blue.png" alt="Spacebar logo">
		</div>
		<form class="login-form">
			<h1>Log into Spacebar</h1>
			<label for="instance">Instance</label>
			<input type="url" id="instance" name="instance" placeholder="Instance URL" required>
			<label for="email">E-mail</label>
			<input type="email" id="email" name="email" placeholder="Email" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Password" required>
			<button type="submit" class="signin-button">Login</button>
			<p class="new-user">New to Spacebar?</p>
			<a href="register" class="create-account-button">Register</a>
		</form>
    </div>
</body>
</html>
